<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first_div">
    </div>
    <div class="container">
        
        <div class="div2">
            <h2>Log In</h2>
            <form id="loginForm">
                <div class="underline-input">
                    <input type="tel" id="mobileNumber" placeholder="Mobile Number" style="font-size: 1.2rem;font-weight: 60;color:#76453B; " required>
                    <br>
                    <div class="one">                       
                        <button type="button" onclick="generateOTP()" class="buttons1">Get OTP</button>
                    </div> 
                </div>
                <br>
                <div class="underline-input visible">
                    <input type="text" id="otp" placeholder="Enter OTP" style="font-size: 1.2rem;font-weight: 60;color:#76453B; " required>
                    <br>
                    <br>
                    <div class="two">
                        <button type="submit" class="buttons2">Login</button>
                    </div>    
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <ul class="footer">
            <li>Get to know us</li>
            <li>Need help</li>
        </ul>
    </footer>
</body>
<script src="script.js"></script>
</html>
